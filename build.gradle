buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

sourceCompatibility = 1.7
targetCompatibility = 1.7
version = "1.7.2-0.7"
group = "net.malisis.malisiscore" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "malisiscore"

sourceSets {
    main {
        java { srcDirs = ["$projectDir/source"] }
        resources { srcDirs = ["$projectDir/resources"] }
    }
}

minecraft {
    version = "1.7.2-10.12.1.1060"
    if (file("../../run").exists()) {
        assetDir = "../../run/assets"
    } else {
        assetDir = "assets"
    }
}

processResources {
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod/info'

        // replace version and mcversion
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}